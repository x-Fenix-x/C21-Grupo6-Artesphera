<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Artesphera</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/a80a6cbb3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="index">
    <main class="index-main">
        <div class="index-main__section--banner">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">

                    <div class="swiper-slide"><img src="/img/banner/banner2.jpg" alt="banner2"></div>
                    <div class="swiper-slide"><img src="/img/banner/banner3.jpg" alt="banner3"></div>
                    <div class="swiper-slide"><img src="/img/banner/banner4.jpg" alt="banner4"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="/js/index-carousel.js"></script>

</html>
