<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Artesphera</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://kit.fontawesome.com/a80a6cbb3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="index">
    <main class="index-main">
        <div class="index-main__section--banner">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="/img/banner/banner1.png" alt="banner1"></div>
                    <div class="swiper-slide"><img src="/img/banner/banner2.jpg" alt="banner2"></div>
                    <div class="swiper-slide"><img src="/img/banner/banner3.jpg" alt="banner3"></div>
                    <div class="swiper-slide"><img src="/img/banner/banner4.jpg" alt="banner4"></div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <section class="index-tematicas">
            <h1 class="index__titulo">Explora por temáticas</h1>
            <div class="index-tematicas__contenedor">
                <article class="index-article">
                    <a href="#">
                        <img class="index-article__img" src="/img/card1.jpg" alt="pintura">
                        <h3 class="index-article__titulo">Pintura</h3>
                    </a>
                </article>
                <article class="index-article">
                    <a href="#">
                        <img class="index-article__img" src="/img/card2.jpeg" alt="escultura">
                        <h3 class="index-article__titulo">Escultura</h3>
                    </a>
                </article>
                <article class="index-article">
                    <a href="#">
                        <img class="index-article__img" src="/img/card3.jpg" alt="fotografías">
                        <h3 class="index-article__titulo">Fotografía</h3>
                    </a>
                </article>
                <article class="index-article">
                    <a href="#">
                        <img class="index-article__img" src="/img/card4.jpg" alt="ilustraciones">
                        <h3 class="index-article__titulo">Dibujo</h3>
                    </a>
                </article>
                <article class="index-article">
                    <a href="#">
                        <img class="index-article__img" src="/img/card5.jpg" alt="dibujos">
                        <h3 class="index-article__titulo">Arte Digital</h3>
                    </a>
                </article>
                <article class="index-article">
                    <a href="#">
                        <img class="index-article__img" src="/img/card6.jpg" alt="ilustraciones">
                        <h3 class="index-article__titulo">Collage</h3>
                    </a>
                </article>
            </div>
            <button class="index-tematicas__button">Ver todos los productos</button>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="/js/index-carousel.js"></script>
</body>

</html>
